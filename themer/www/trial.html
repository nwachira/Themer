{% extends "templates/main_base.html" %}

{% block content %}



  
<div class="hero">
  <div class="glide" id="glide_1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <div class="center">
            <div class="left">
              <span class="">{{ sub_header1 }}</span>

              <p>{{ description }}</p>

                <img class="img1" src="{{ image }}" alt="">
            </div>
          </div>
        </li>
        <li class="glide__slide">
          <div class="center">
            <div class="left">
              <span>{{ sub_title2 }}</span>
              <h1>{{ title2}}</h1>

            </div>
            <div class="right">
              <img class="img2" src="{{ image2}}" alt="">
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>









       <!-- Categories Section -->
